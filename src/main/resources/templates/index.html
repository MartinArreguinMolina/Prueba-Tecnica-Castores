<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel Administrativo</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet">
</head>
<body class="h-100">


<div th:replace="fragments/sidemenu :: sidebar(userName=${usuario.getNombre()}, rol=${usuario.getRol().nombre})"></div>


<div class="d-flex justify-content-center align-items-center vh-100">
    <main class="container mt-4">
        <div class="text-center mb-5">
            <h1 class="fw-bold">Bienvenido, <span th:text="${usuario.getNombre()}"></span>!</h1>
            <p class="lead">
                Est√°s en el panel administrativo. Tu rol es
                <strong th:text="${usuario.getRol().nombre}"></strong>.
            </p>
        </div>

        <div class="row g-4 justify-content-center">

            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-box-seam display-4 text-success mb-3"></i>
                        <h5 class="card-title">Inventario</h5>
                        <p class="card-text">Ver y gestionar el stock de productos.</p>
                        <a href="/inventario" class="btn btn-success">Ir</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4" th:if="${usuario.getRol().nombre} == 'Administrador'">
                <div class="card h-100 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-clock-history display-4 text-info mb-3"></i>
                        <h5 class="card-title">Historial de Acciones</h5>
                        <p class="card-text">Consulta el registro de actividades.</p>
                        <a href="/historico" class="btn btn-info">Ir</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4" th:if="${usuario.getRol().nombre} == 'Almacenista'">
                <div class="card h-100 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-box-arrow-up-right display-4 text-warning mb-3"></i>
                        <h5 class="card-title">Salidas</h5>
                        <p class="card-text">Registrar y controlar salidas de inventario.</p>
                        <a href="/salidas" class="btn btn-warning">Ir</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
